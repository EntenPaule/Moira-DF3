[heater_fan _extruder]
pin: !PB15
kick_start_time: 0.500
heater: extruder
heater_temp: 50.0

[output_pin print_light]
pin: !PB5
pwm: true
shutdown_value: 0
value: 0
cycle_time: 0.0001

[output_pin pause_light]
pin: !PA15
pwm: true
shutdown_value: 0
value: 0
cycle_time: 0.0001

[output_pin attention_light]
pin: !PB9
pwm: true
shutdown_value: 0
value: 0
cycle_time: 0.0001

[output_pin welle_light]
pin: !PC15
pwm: true
shutdown_value: 0
value: 0
cycle_time: 0.0001

