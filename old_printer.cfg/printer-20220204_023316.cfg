# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.
#
#
# slash script update MCU.sh  have fun 
#
#                     ~/klipper_config/script/updatemcu.sh
#
# aber hier wenn .sh nicht geht manuell 
#
# ls /dev/serial/by-id/*
#
# sudo service klipper stop
# cd ~/klipper
# git pull
# make clean
# make menuconfig
# make
# ./scripts/flash-sdcard.sh /dev/ttyAMA0 btt-skr-mini
# sudo service klipper start

######################################################################
######################################################################
                  #  STEPPER A HEATER / MOTOR
######################################################################
######################################################################

[stepper_a]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 32
endstop_pin: ^!PC0
homing_speed: 20
#angle = 208.680347
#arm_length = 186.155918
#position_endstop = 202.048007

[tmc2209 stepper_a]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.35
stealthchop_threshold: 0

######################################################################
######################################################################
                  #  STEPPER B HEATER / MOTOR
######################################################################
######################################################################

[stepper_b]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 32
endstop_pin: ^!PC1
#angle = 328.989779
#arm_length = 190.667295
#position_endstop = 200.335242

[tmc2209 stepper_b]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.35
stealthchop_threshold: 0

######################################################################
######################################################################
                  #  STEPPER C HEATER / MOTOR
######################################################################
######################################################################

[stepper_c]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 32
endstop_pin: ^!PC2
#arm_length = 188.577779
#position_endstop = 201.838271
#angle = 90.000000

[tmc2209 stepper_c]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.35
stealthchop_threshold: 0

######################################################################
######################################################################
                  #  EXTRUDER HEATER / MOTOR
######################################################################
######################################################################

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type:  Generic 3950   # EPCOS 100K B57560G104F
sensor_pin: PC3
max_extrude_cross_section: 50
max_extrude_only_distance: 8000
control = pid
pid_kp = 22.219
pid_ki = 0.920
pid_kd = 134.148
min_temp: 0
max_temp: 265

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.4
stealthchop_threshold: 0

######################################################################
######################################################################
                  #  FAN
######################################################################
######################################################################

[heater_fan nozzle_cooling_fan]
pin: PC7

[controller_fan Mainboard_Fan]
pin: PC9
max_power: 1
cycle_time: 0.01
kick_start_time:0.2
fan_speed: 1 #0.6
heater: extruder

[heater_fan _extruder]
pin: !PB15
kick_start_time: 0.500
heater: extruder
heater_temp: 50.0

[fan]
pin: PC6

######################################################################
######################################################################
                  #  MCU
######################################################################
######################################################################

[mcu]
serial:  /dev/ttyAMA0 
restart_method: command
#/dev/serial/by-id/usb-Klipper_stm32f103xe_33FFDB055641343417552343-if00

######################################################################
######################################################################
                  #  TEMPARATURE-SENSORS
######################################################################
######################################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 80

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 80

######################################################################
######################################################################
                  #  PRINTER SETTINGS
######################################################################
######################################################################

[printer]
kinematics: delta
max_velocity: 300
max_accel: 1200
max_z_velocity: 60
#delta_radius = 81.3
minimum_z_position: -10
print_radius: 85

[static_digital_output usb_pullup_enable]
pins: !PA14

######################################################################
######################################################################
                  #  CALIBRATE/PROBE
######################################################################
######################################################################

[probe]
pin: ^!PC14
z_offset = -1.350

[delta_calibrate]
radius: 70
speed: 25
horizontal_move_z: 5

######################################################################
######################################################################
                  #  Bed leveling support
######################################################################
######################################################################

[bed_mesh]
speed: 50
horizontal_move_z: 5
mesh_radius: 65
mesh_origin: 0, 0
round_probe_count: 11
fade_start: 1.0
fade_end: 20.0
algorithm: bicubic
bicubic_tension: .2

[gcode_macro BED_MESH]
gcode:
  BED_MESH_OUTPUT

######################################################################
######################################################################
                   ###  BOARD-PINS  ###
######################################################################
######################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

######################################################################
                   ###  INCLUDE  ###
######################################################################
######################################################################

[include mainsail.cfg]
[include statusled.cfg]

